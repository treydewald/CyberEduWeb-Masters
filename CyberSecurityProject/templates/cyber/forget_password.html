{% extends 'cyber/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
    <title>CyberSecurity Edu</title>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-12 my-5">
            <div class="card mx-auto" style="max-width: 26rem;">
                <h5 class="card-header text-center">Reset Password</h5>
                <div class="card-body">
                    <form action="{% url 'forget_password' %}" method="POST" class="my-login-validation">
                        {% csrf_token %}
                        <div class="row form-group">
                            <div class="col-12">
                                <input id="email" type="email" class="form-control"
                                      required name="email" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 form-group">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-user-lock"></i> Reset Password
                                </button>
                            </div>
                        </div>
                        <div class="footer mt-1">
                            Copyright &copy; 2021&#58; CyberSecurity Edu
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
